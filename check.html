<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Servidor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #333; }
    .success { color: green; }
    .error { color: red; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Verificación de Servidor</h1>
  <div id="results"></div>
  
  <script>
    const resultsDiv = document.getElementById('results');
    
    // Verificar carga de recursos
    function checkResources() {
      const resources = [
        { name: 'Imagen de logo', path: '/images/grupo-taeda.png' },
        { name: 'Archivo CSS', path: '/styles.css' },
        { name: 'Archivo JavaScript', path: '/next/static/chunks/main.js' }
      ];
      
      resources.forEach(resource => {
        const img = new Image();
        img.onload = () => {
          resultsDiv.innerHTML += `<p class="success">✅ ${resource.name} cargado correctamente</p>`;
        };
        img.onerror = () => {
          resultsDiv.innerHTML += `<p class="error">❌ Error al cargar ${resource.name} (${resource.path})</p>`;
        };
        img.src = resource.path;
      });
    }
    
    // Verificar configuración del servidor
    function checkServerConfig() {
      fetch('/check-server-config')
        .then(response => {
          if (response.ok || response.status === 404) {
            resultsDiv.innerHTML += `<p class="success">✅ Redirección configurada correctamente</p>`;
          } else {
            resultsDiv.innerHTML += `<p class="error">❌ Problema con la configuración de redirección</p>`;
          }
        })
        .catch(error => {
          resultsDiv.innerHTML += `<p class="error">❌ Error al verificar la configuración: ${error.message}</p>`;
        });
    }
    
    // Ejecutar verificaciones
    checkResources();
    checkServerConfig();
  </script>
</body>
</html>
